name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Add remote 
        env:
          HF: ${{ secrets.HF }}  # Make sure your Hugging Face token is stored in GitHub Secrets as 'HF'
        run: |
          # Add Hugging Face as a remote
          git remote add space https://huggingface.co/spaces/mannat1231/text-summarizer-gradio
          
          # Authenticate using the Hugging Face token
          git config --global credential.helper store
          echo "https://huggingface.co:${{ secrets.HF }}@huggingface.co" > ~/.git-credentials
          
          # Now push to Hugging Face Space
          git push --force space main
